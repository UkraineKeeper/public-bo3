name: Run e2e tests

on:
  schedule:
    # üïî Stage —Ç–µ—Å—Ç–∏ –æ 16:00 —Ç–∞ 09:00
    - cron: "0 16 * * *"  # Stage –æ 16:00

    # üïï Prod —Ç–µ—Å—Ç–∏ –æ 18:00 —Ç–∞ 10:00
    - cron: "0 18 * * *"  # Prod –æ 18:00

    # üïõ userDev.spec.ts –æ 12:00
    - cron: "0 12 * * *"  # userDev –æ–¥–∏–Ω —Ä–∞–∑ –Ω–∞ –¥–µ–Ω—å

  workflow_dispatch:
    inputs:
      projects:
        description: "Choose projects to run tests for (comma-separated, e.g., userDev,guestTests)"
        type: string
        required: true
        default: "guestTests"

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.50.1-jammy
    env:
      GITHUB: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # üöÄ Stage —Ç–µ—Å—Ç–∏ (16:00 —Ç–∞ 09:00)
      - name: Run Stage Tests (16:00 & 09:00)
        if: github.event.schedule == '0 16 * * *'
        run: |
          PROJECTS="${{ github.event.inputs.projects || 'guestTests' }}"
          for PROJECT in $(echo $PROJECTS | tr ',' '\n'); do
            npm run test:stage:file -- tests/${PROJECT}.spec.ts
          done

      # üèÅ Prod —Ç–µ—Å—Ç–∏ (18:00 —Ç–∞ 10:00)
      - name: Run Prod Tests (18:00 & 10:00)
        if: github.event.schedule == '0 18 * * *'
        run: |
          PROJECTS="${{ github.event.inputs.projects || 'guestTests' }}"
          for PROJECT in $(echo $PROJECTS | tr ',' '\n'); do
            npm run test:prod:file -- tests/${PROJECT}.spec.ts
          done

      # üîî userDev.spec.ts –æ–∫—Ä–µ–º–æ (12:00 —â–æ–¥–Ω—è)
      - name: Run userDev.spec.ts Daily (12:00)
        if: github.event.schedule == '0 12 */2 * *'
        run: |
          echo "Running daily userDev.spec.ts at 12:00"
          npx playwright test tests/userDev.spec.ts

      # üñêÔ∏è –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç—ñ–≤
      - name: Run Tests Manually (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          PROJECTS="${{ github.event.inputs.projects }}"
          for PROJECT in $(echo $PROJECTS | tr ',' '\n'); do
            npm run test:stage:file -- tests/${PROJECT}.spec.ts
          done

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: upload-report
          path: playwright-report/
          retention-days: 14
